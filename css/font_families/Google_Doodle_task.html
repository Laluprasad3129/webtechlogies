<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Google_Doodle_task.css">
</head>
<body>
    <center>
        <div class="google_doodle_container">
        <div class="google_doodle_elements color_blue">
            <marquee class="marquee " behavior="alternate" direction="down" scrollamount="20">G</marquee>
        </div>
        <div class="google_doodle_elements color_red">
            <marquee class="marquee " behavior="alternate" direction="down" scrollamount="17">o</marquee>
        </div>
        <div class="google_doodle_elements" id="o_color">
             <marquee class="marquee" behavior="alternate" direction="down" scrollamount="14">o</marquee>
        </div>
        <div class="google_doodle_elements color_blue">
            <marquee class="marquee" behavior="alternate" direction="down" scrollamount="11">g</marquee>
        </div>
        <div class="google_doodle_elements" id="l_color">
            <marquee class="marquee " behavior="alternate" direction="down" scrollamount="8">l</marquee>
        </div>
        <div class="google_doodle_elements color_red">
            <marquee class="marquee " behavior="alternate" direction="down" scrollamount="5">e</marquee>
        </div>
    </div>
    </center>
</body>
</html>
