<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacewalk</title>
    <link rel="stylesheet" href="Spacewalk.css">
</head>
<body>
    <marquee behavior="" direction="up" id="rocket_marquee" class="rocket_block">
      <img src="../../../assets/image/rocket.png" alt="">

     <marquee behavior="slide" direction="left" id="astronaut_parent_marquee">

        <img src="../../../assets/image/astronaut.png" alt="" id="astronaut_block">
    </marquee>
    </marquee>
    <marquee behavior="slide" direction="down">
        <img src="../../../assets/image/asteroid.png" alt="" id="asteroid_marquee">
    </marquee>
