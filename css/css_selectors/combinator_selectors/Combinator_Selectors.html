<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CombinatorSelectors</title>
    <link rel="stylesheet" href="Combinator_Selectors.css">
</head>
<body>
     <!-- parent and child elements -->
      <div id="parent_block">
        <div id="child_block"></div>
      </div>
    <!-- ascendant and descendant elements -->
     <div id="grand_parent_container">
        <div id="parent_container">
            <div id="child_container">
                <div id="grand_child_container"></div>
            </div>
        </div>
     </div>
     <!-- random element and adjacent sibling element -->
      <!-- random element and general sibling element -->
     <div class="container" id="orange_color"></div>
     <div class="container" id="blue_color"></div>
     <div class="container" id="black_color"></div>
     <div class="container" id="gray_color"></div>
     <div class="container" id="pink_color"></div>
</body>
